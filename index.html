<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSY ROAD</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(callejon_oscuro.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        canvas {
            background-color: gray;
        }
        .rain{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url(rain.png);
            animation: rain 0.5s linear infinite;
        }
        .rain::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
        }
        @keyframes rain{
            0%{
                background-position: 0% 0%;
            }
            100%{
                background-position: 0% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <canvas id="canvas" width="900" height="900" tabindex="0"></canvas> 
    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        var direction = "";
        var obstaculos = [];
        var speed = 30;
        var inicio = false;
        var pause = false;
        var level = 1;
        var campo = new Image();
        var playerMovRight = new Image();
        var playerMovLeft = new Image();
        var obstaculoTijeras = new Image();
        var obstaculoSerruchos = new Image();
        var obstaculoMotosierras = new Image();
        campo.src = "campo_fondo.jpg";
        playerMovRight.src = "gato_derecha.png";
        playerMovLeft .src = "gato_izquierda.png";
        obstaculoTijeras.src = "Tijeras.png";
        obstaculoSerruchos.src = "Serruchos.png"
        obstaculoMotosierras.src = "Motosierras.png"
        var startTimer = 0;
        var pausedTimer = 0;
        var timer = 0;
        const musica_fondo = new Audio("musica_fondo1.mp3");
        const musica_lluvia = new Audio("musica_lluvia1.mp3");

        class Player {
            constructor(x, y , w, h, s, img) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.s = s;
                this.img = playerMovRight;
            }

            playerDraw() {
                ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
            }

            contacto(otro) {
                if( this.x < otro.x + otro.w &&
                    this.x + this.w > otro.x &&
                    this.y < otro.y + otro.h &&
                    this.y + this.h > otro.y)
                {
                    return true;
                }
                return false;
            }

        }

        class Obstaculo {
            constructor(x, y , w, h, s, img) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.s = s;
                this.img = img;
            }

            movimiento() {
                this.x += this.s;
                if (this.x > 900) {
                    this.x = -this.w;
                }
            }

        }

        //Jugador y Obstaculos
        var player = new Player(450,819,60,60,10);
        obstaculos.push(new Obstaculo(100, 90, 100, 70, 7, obstaculoTijeras));
        obstaculos.push(new Obstaculo(500, 255, 100, 70, 6, obstaculoTijeras));
        obstaculos.push(new Obstaculo(400, 417, 100, 70, 5, obstaculoTijeras));
        obstaculos.push(new Obstaculo(300, 582, 100, 70, 4, obstaculoTijeras));
        obstaculos.push(new Obstaculo(200, 745, 100, 70, 3, obstaculoTijeras));

        

        document.addEventListener("keyup", function(e){
             console.log(e);

            switch(e.key)
            {
                case "w":
                    direction = "up";
                break;
                case "s":
                    direction = "down";
                break;
                case "a":
                    direction = "left";
                    player.img = playerMovLeft;
                break;
                case "d":
                    direction = "right";
                    player.img = playerMovRight;
                break;
                case "Enter":
                    if (!inicio) {
                        inicio = true;
                        startTimer = Date.now();
                        pausedTimer = 0;
                    }
                break;
                case " ":
                    pause = !pause;
                    if (pause) {
                        pausedTimer = Date.now();
                    } else {
                        startTimer += Date.now() - pausedTimer;
                    }
                break;
            }

        })

         function update(){


            if(!pause){
                switch(direction)
                {
                    case "up":
                        player.y-=speed;
                        if(player.y <= 0){
                            player.y = 0;
                        }
                    break;
                    case "down":
                        player.y+=speed;
                        if(player.y >= 900){
                            player.y = 870;
                        }
                    break;
                    case "left":
                        player.x-=speed;
                        if(player.x <= 0){
                            player.x = 0;
                        }
                    break;
                    case "right":
                        player.x+=speed;
                        if(player.x >= 900){
                            player.x = 870;
                        }
                    break;
                }
                direction = "";

                obstaculos.forEach(obstaculo => obstaculo.movimiento());

                obstaculos.forEach(function (obstaculo, indice, array){
                    if(player.contacto(obstaculo)){
                        player.x = 450;
                        player.y = 819; 
                    }
                });

                //Ganar
                if(player.y <= 39){
                    console.log("ganaste");
                    level++;
                    player.x = 450;
                    player.y = 819;

                    if (level === 2) {
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 90, 100, 70, 7, obstaculoSerruchos))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 255, 100, 70, 6, obstaculoSerruchos))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 417, 100, 70, 5, obstaculoSerruchos))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 582, 100, 70, 4, obstaculoSerruchos))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 745, 100, 70, 3, obstaculoSerruchos))
                    } else if (level === 3) {
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 90, 100, 70, 7, obstaculoMotosierras))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 255, 100, 70, 6, obstaculoMotosierras))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 417, 100, 70, 5, obstaculoMotosierras))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 582, 100, 70, 4, obstaculoMotosierras))
                        obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 745, 100, 70, 3, obstaculoMotosierras))
                    }

                    /*obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 90, 100, 70, 7))
                    obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 255, 100, 70, 6))
                    obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 417, 100, 70, 5))
                    obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 582, 100, 70, 4))
                    obstaculos.push(new Obstaculo(Math.random() * (900 - 100), 745, 100, 70, 3))*/

                }
            }

        }

        function pintar(){

            if(inicio == true){
                musica_fondo.play(); //Musica
                musica_lluvia.play(); //Musica
                ctx.drawImage(campo, 0, 0, 900, 900);
                ctx.font = "20px Verdana";
                timer = Math.floor((Date.now() - startTimer) / 1000);
                ctx.clearRect(395, 10, 130, 30); 
                ctx.fillText("Tiempo: " + timer, 400, 30,);

                ctx.font = "20px Verdana";
                ctx.clearRect(795, 10, 130, 30); 
                ctx.fillText("Nivel: " + level, 800, 30,);
                
                //Jugador
                player.playerDraw();

                //Obstaculos
                obstaculos.forEach(function (obstaculo) {
                    ctx.drawImage(obstaculo.img, obstaculo.x, obstaculo.y, obstaculo.w, obstaculo.h);
                });

                if(pause){
                    ctx.clearRect(395, 10, 130, 30);
                    ctx.font = "15px Verdana";
                    ctx.fillText("Tiempo pausado", 398, 30,);
                    ctx.fillStyle = "rgba(144, 144, 144, 0.5)";
                    ctx.fillRect(0, 0, 900, 900);
                    ctx.fillStyle = "black";
                    ctx.font = "50px Verdana";
                    ctx.fillText("P A U S A", 330, 450,);
                    timer = timer;
                }

            }else{
                ctx.fillStyle = "red";
                ctx.fillRect(0, 0, 900, 900);
                ctx.fillStyle = "black";
                ctx.font = "50px Verdana";
                ctx.fillText("PRESS ENTER", 280, 400,);
                ctx.fillText("TO START", 330, 500,);
            }
            update();
            requestAnimationFrame(pintar);

        }

        requestAnimationFrame(pintar);


    </script>
</body>
</html>
