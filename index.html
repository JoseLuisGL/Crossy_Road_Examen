<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSY ROAD</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: gray;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="900" height="900" tabindex="0"></canvas> 
    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        var direction = "";
        var obstaculos = [];
        var speed = 30;
        var inicio = false;
        var pause = false;
        var level = 1;
        var campo = new Image();
        var playerMovRight = new Image();
        var playerMovLeft = new Image();
        campo.src = "campo.jpeg";
        playerMovRight.src = "libro_derecha.png";
        playerMovLeft .src = "libro_izquierda.png";
        var startTimer = 0;
        var pausedTimer = 0;
        var timer = 0;

        class Player {
            constructor(x, y , w, h, s, img) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.s = s;
                this.img = playerMovRight;
            }

            playerDraw() {
                ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
            }

            contacto(otro) {
                if( this.x < otro.x + otro.w &&
                    this.x + this.w > otro.x &&
                    this.y < otro.y + otro.h &&
                    this.y + this.h > otro.y)
                {
                    return true;
                }
                return false;
            }

        }

        class Obstaculo {
            constructor(x, y , w, h, s) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.s = s;
            }

            movimiento() {
                this.x += this.s;
                if (this.x > 900) {
                    this.x = -this.w;
                }
            }

        }


        //Jugador y Obstaculos
        var player = new Player(450,819,50,50,10);
        obstaculos.push(new Obstaculo(100, 105, 100, 42, 7))
        obstaculos.push(new Obstaculo(500, 270, 100, 42, 6))
        obstaculos.push(new Obstaculo(400, 430, 100, 42, 5))
        obstaculos.push(new Obstaculo(300, 590, 100, 42, 4))
        obstaculos.push(new Obstaculo(200, 759, 100, 42, 3))
        
        

        document.addEventListener("keyup", function(e){
             console.log(e);

            switch(e.key)
            {
                case "w":
                    direction = "up";
                break;
                case "s":
                    direction = "down";
                break;
                case "a":
                    direction = "left";
                    player.img = playerMovLeft;
                break;
                case "d":
                    direction = "right";
                    player.img = playerMovRight;
                break;
                case "Enter":
                    if (!inicio) {
                        inicio = true;
                        startTimer = Date.now();
                        pausedTimer = 0;
                    }
                break;
                case " ":
                    pause = !pause;
                    if (pause) {
                        pausedTimer = Date.now();
                    } else {
                        startTimer += Date.now() - pausedTimer;
                    }
                break;
            }

        })

         function update(){


            if(!pause){
                switch(direction)
                {
                    case "up":
                        player.y-=speed;
                        if(player.y <= 0){
                            player.y = 0;
                        }
                    break;
                    case "down":
                        player.y+=speed;
                        if(player.y >= 900){
                            player.y = 870;
                        }
                    break;
                    case "left":
                        player.x-=speed;
                        if(player.x <= 0){
                            player.x = 0;
                        }
                    break;
                    case "right":
                        player.x+=speed;
                        if(player.x >= 900){
                            player.x = 870;
                        }
                    break;
                }
                direction = "";

                obstaculos.forEach(obstaculo => obstaculo.movimiento());

                /*obstaculos.forEach(obstaculo => {
                    if(player.contacto(obstaculo)){
                        player.x = 450;
                        player.y = 819; 
                    }
                });*/
                obstaculos.forEach(function (obstaculo, indice, array){
                    if(player.contacto(obstaculo)){
                        player.x = 450;
                        player.y = 819; 
                    }
                });
            }

        }

        function pintar(){

            if(inicio == true){
                ctx.drawImage(campo, 0, 0, 900, 900);
                ctx.font = "20px Verdana";
                timer = Math.floor((Date.now() - startTimer) / 1000);
                ctx.clearRect(395, 10, 130, 30); 
                ctx.fillText("Tiempo: " + timer, 400, 30,);

                ctx.font = "20px Verdana";
                ctx.clearRect(795, 10, 130, 30); 
                ctx.fillText("Nivel: " + level, 800, 30,);
                
                //Jugador
                player.playerDraw();

                //Obstaculos
                obstaculos.forEach(function (obstaculo, indice, array) {
                    ctx.fillRect(obstaculo.x, obstaculo.y, obstaculo.w, obstaculo.h);
                    ctx.stroke();
                });  

                if(pause){
                    ctx.clearRect(395, 10, 130, 30);
                    ctx.font = "15px Verdana";
                    ctx.fillText("Tiempo pausado", 398, 30,);
                    ctx.fillStyle = "rgba(144, 144, 144, 0.5)";
                    ctx.fillRect(0, 0, 900, 900);
                    ctx.fillStyle = "black";
                    ctx.font = "50px Verdana";
                    ctx.fillText("P A U S A", 330, 450,);
                    timer = timer;
                }

            }else{
                ctx.fillStyle = "red";
                ctx.fillRect(0, 0, 900, 900);
                ctx.fillStyle = "black";
                ctx.font = "50px Verdana";
                ctx.fillText("PRESS ENTER", 280, 400,);
                ctx.fillText("TO START", 330, 500,);
            }
            update();
            requestAnimationFrame(pintar);

        }

        requestAnimationFrame(pintar);


    </script>
</body>
</html>
